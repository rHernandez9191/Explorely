<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inicio</title>
    <link rel="stylesheet" href="./css/PerfilCLiente.css" />
  </head>
  <body>
    <header>
      <div class="contenedor">
        <a href=""><img src="./img/logo.png" alt="logo" class="logo" /></a>
        <h2>EXPLORELY</h2>
        <ul>
          <button class="button-buscar" onclick="GetUrlAgregaTarjeta()">Agregar Tarjeta</button>
        </ul>
        <label id="txtBienvenido"></label>
        <img src="./img/carritoCompras.png" class="carrito" alt="" />
        <button class="hamburger">
          <div class="barra"></div>
        </button>
      </div>

    </header>
    <div id="carrito-popup" class="carrito-popup">
      <h2 id="tituloCarrito">Carrito</h2>
      <p class="carritoVacio">Carrito Vacio</p>

      <div class="carritoProductos">
        <div class="carritoProducto">  
        </div>
      
      </div>     
    </div>
    <nav class="movil-nav">
      <button class="BtnHamburger" onclick="GetUrlInicio()">Inicio</button>
      <button class="BtnHamburger" onclick="CerrarSesion()">Cerrar Sesion</button>
    </nav>
    <main>
      <div class="opciones" id="divServicios">
        <div class="TarjetasDisplay" id="Tarjetas">
          <p class="ReservasTarjetas">Tarjetas</p>
          <div id="btnEliminar" class="btnsTabla"></div>

        </div> 
        <div class="Hospedajes" id="Reservas">
          <p class="ReservasTarjetas">Reservas</p>

        </div>
      </div>
    </main>
    <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/Utileria.js"></script>
    <script src="./js/Services/GeneralService.js"></script>
    <script src="./js/Controllers/main.js"></script>  
    <script src="./js/Controllers/SesionController.js"></script>
    <script src="./js/Controllers/TarjetaController.js"></script>
    <script src="./js/Controllers/AgregarTarjetaController.js"></script>
    
   
  </body>
</html>
