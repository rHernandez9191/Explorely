<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/recuperarContrasena.css" />
    <link rel="stylesheet" href="./js/main.js" />
    <title>Recuperar contraseña</title>
  </head>
  <body>
    <header>
      <a href="index.html">
        <img src="./img/logo.png" class="logo" />
      </a>
    </header>
    <main>
      <div class="wrapper" id="password-recovery">
        <form action="">
          <h1>Recuperar contraseña</h1>
          <div class="caja-input">
            <input type="text" id="mail" placeholder="Ingrese su correo " required />
            <button type="button" class="btn" onclick="validaCorreo()">Enviar codigo</button>
            <input type="text" id="codigo" placeholder="Ingrese el codigo" />
            <button type="button" class="btn verify-code" onclick="validaCodigo()">
              Verificar código
            </button>
          </div>
        </form>
      </div>
    </main>
    <footer></footer>
    <script src="./js/main.js"></script>
  </body>
  <div class="wrapper-a" id="verification-code">
    <form action="">
      <h1>Nueva contraseña</h1>
      <div class="caja-input">
        <input type="text" id="nuevoPass" placeholder="Ingrese su nueva contraseña" required />
        <input type="text" id="nuevopass2" placeholder="Verifique su nueva contraseña" />
        <button type="button" class="btn" onclick="verificarPass()">
          confirmar nueva contraseña
        </button>
      </div>
    </form>
  </div>
  <script src="./js/validaciones.js"></script>
  <script src="./js/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</html>
