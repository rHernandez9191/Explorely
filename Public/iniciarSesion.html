<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inicio de sesion</title>
    <link rel="stylesheet" href="./css/iniciarSesion.css" />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <script src="./js/main.js" defer></script>
  </head>
  <body>
    <header>
      <a href="index.html">
        <img src="./img/logo.png" class="logo" alt="Logo" />
      </a>
    </header>
    <main>
      <div class="wrapper">
        <form action="">
          <h1>Ingresar</h1>
          <div class="caja-input">
            <input type="text" id="usuario" placeholder="Usuario" required />
            <i class="bx bxs-user"></i>
          </div>
          <div class="caja-input">
            <input type="password" id="contraseña" placeholder="Contraseña" required />
            <i class="bx bxs-lock-alt"></i>
          </div>
          <div class="recordar">
            <label class="caja"><input type="checkbox" />Recordar contraseña</label>
            <a href="recuperarContrasena.html">Olvidó la contraseña?</a>
          </div>
          <button type="button" class="btn" onclick="IniciarSesion()">Ingresar</button>
          <div class="link-registrarse">
            <p>No tienes una cuenta?<a href="registrarUsuario.html">Registrarse</a></p>
          </div>
        </form>
      </div>
    </main>
    <footer></footer>

    <script src="https://unpkg.com/axios@1.6.2/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="./js/Utileria.js"></script>
    <script src="./js/Services/GeneralService.js"></script>
    <script src="./js/Controllers/LoginControllers.js"></script>
    
  </body>
</html>
