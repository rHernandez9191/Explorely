<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="stylesheet" href="./css/gestionalPersona.css">
  
</head>

<body>
    <header>
        <nav>
            <div>
                <a href="admin.html">Inicio</a>
                <a href="adminUsuario.html">Personas</a>
                <a href="iniciarSesion.html" onclick="CerrarSesion()">Cerrar Sesión</a>

            </div>
            
        </nav>
    </header>
    <main>
        <div class="wrapper">
            <h1 id="ttlInicio">Registrar/Actualizar Persona</h1>
            <form action="">
            <input type="hidden" id="txt_id">
            <div class="row">
                <div class="column">
        
                    <!-- Columna Izquierda -->
                    <!-- Tipo identificacion-->
                    <div class="form-group">
                        <label for="txttipoIdentificacion" id="lbltipoIdentificacion">Tipo de Identificación*</label>
                        <select id="txttipoIdentificacion">
                            <option value="">-Seleccione-</option>
                            <option value="1">Física</option>
                            <option value="2">Jurídica</option>
                            <option value="3">Dimex</option>
                            <option value="4">Pasaporte</option>
                        </select>
                    </div>
                    <!--identificacion-->
                    <div class="form-group">
                        <label for="txtidentificacion" id="lblidentificacion">Identificación*</label>
                        <input type="text" id="txtidentificacion">
                    </div>
                    <div>
                        <label for="txtnombre" id="lblnombre">Nombre*</label>
                        <input type="text" id="txtnombre">
                    </div>
                    <div>
                        <label for="txtapellido1" id="lblapellido1">Primer Apellido*</label>
                        <input type="text" id="txtapellido1">
                    </div>
                    <div>
                        <label for="txtapellido2" id="lblapellido2">Segundo Apellido</label>
                        <input type="text" id="txtapellido2">
                    </div>
                    <div>
                        <fieldset id="txtsexo">
                            <legend id="lblSexo">Sexo</legend>
                            <label for="rbtMasculino" class="container">Masculino
                                <input type="radio" id="rbtMasculino" value="Masculino" name="rbtSexo">
                                <span class="checkmark"></span>
                            </label>
                            <label for="rbtFemenino" class="container">Femenino
                                <input type="radio" id="rbtFemenino" value="Femenino" name="rbtSexo">
                                <span class="checkmark"></span>
                            </label>
                            <label for="rbtOtro" class="container">Otro
                                <input type="radio" id="rbtOtro" value="Otro" name="rbtSexo">
                                <span class="checkmark"></span>
                            </label>
                        </fieldset>
                    </div>
                    <div>
                        <label for="txtEmail" id="lblEmail">Email</label>
                        <input type="text" id="txtEmail">
                    </div>

                </div>
                <div class="column">
                    
                    <div>
                        <label for="txtPass" id="lblPass">Contraseña</label>
                        <input type="password" id="txtPass">
                    </div>
                    <div>
                        <label for="txtPass2" id="lblPass2">Confirmar Contraseña</label>
                        <input type="password" id="txtPass2">
                    </div>
                    <div>
                        <label for="txtnacimiento" id="lblnacimiento">Fecha Nacimiento*</label>
                        <input type="date" id="txtnacimiento">
                    </div>
                    <div>
                        <label for="txtedad" id="lbledad">Edad*</label>
                        <input type="number" id="txtedad" min="0" max="120">
                    </div>
                    <div>
                        <label for="txtRol" id="lblRol">Rol</label>
                        <select name="" id="txtRol">
                            <option value="" checked>--Seleccione--</option>
                            <option value="1" checked>Administrador</option>
                            <option value="2">Cliente</option>
                        </select>
                    </div>
                    <div>
                        <label for="txtestado">Estado</label>
                        <select name="" id="txtestado">
                            <option value="1" checked>Activo</option>
                            <option value="0">Inactivo</option>
                        </select>
                    </div>
                    <div>
                        <img id="imgUser" class="avatar">
                        <button type="button" class="btnSubirFoto" onclick="AbrirCloudinary('imgUser')">Subir Foto</button>
                    </div>
                    <div>
                     <input type="button" id="btnRegistrar" value="Registrar">
                     <button ></button>

                    </div>
                   
                </div>

            </div>
            
            </form>

        </div>

    </main>

    <script src="https://upload-widget.cloudinary.com/2.4.17/global/all.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/utileria.js"></script>
    <script src="./js/Services/SubirImagenService.js"></script>
    <script src="./js/Services/GeneralService.js"></script>
    <script src="./js/Controllers/GestionarPersonasController.js"></script>

</body>

</html>
